<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Animes</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <style>
        #window {
          display: flex;
          /*justify-content: center;*/
          align-items: center;
          border: solid 1px black;
          width: 500px;
          height: 500px;
          overflow: hidden;
        }
  
        #imgSlider {
          display: flex;
          animation: carousel 5s infinite;
        }
        @keyframes carousel {
          from {
            transform: translateX(0);
          
          }
          to {
            transform: translateX(-1500px);
          }
          
        }
      </style>
</head>
<body>
    <button id="leftButton"> &#8804; </button>
    <div id="window">
        <div id="imgSlider">
          <img src="https://www.economist.com/img/b/1280/720/90/sites/default/files/images/2021/06/articles/main/20210605_wbp501.jpg" height="500px" width="500px" alt="srcset">
          <img src="https://bakabuzz.com/wp-content/uploads/2020/07/god-of-highschool-758x379.jpg" height="500px" width="500px" alt="srcset">
          <img src="https://static.wikia.nocookie.net/xianb/images/f/f9/Fire_Force_Episode_12_English_0621.jpg/revision/latest/top-crop/width/360/height/450?cb=20200326235313" height="500px" width="500px" alt="srcset">
          <img src="https://www.economist.com/img/b/1280/720/90/sites/default/files/images/2021/06/articles/main/20210605_wbp501.jpg" height="500px" width="500px" alt="srcset">
        </div>
  
      </div>
    <button id="rightButton"> &#8805; </button>
</body>
<style>
    body{
        background-color: black;
        display: flex;
        justify-content: center;
        
    }
    #carousel{
        height: 25em;
        width: 25em;
        /* margin: auto; */
        background-color: pink;
    }

    #carousel__images{
        height: 100%;
        width: 100%;
    }

    
</style>
<script>
document.addEventListener("DOMContentLoaded", function() {  
   
​
    var imageArrayIndex = 0;
    
    var leftButton = document.querySelector("#leftButton");
    var rightButton = document.querySelector("#rightButton");
    var imageHolder = document.getElementById("imageHolder");
​
    //src = imageArray[0]
    imageHolder.src = imageArray[imageArrayIndex];
​
    rightButton.addEventListener('click', function(){
        if(imageArrayIndex < imageArray.length - 1){
            imageArrayIndex++; //increment 0 to 1
            imageHolder.src = imageArray[imageArrayIndex]; // src = imageArray[1]
        }
        else{
            console.log("Out of Bounds on right button!")
        }
    })
    
    leftButton.addEventListener('click', function(){
        if(imageArrayIndex > 0){
            imageArrayIndex--; //increment 1 to 0
            imageHolder.src = imageArray[imageArrayIndex]; // src = imageArray[0]
        }
        else{
            console.log("Out of Bounds on left button!")
​
        }
    })
    
    
    
    
})
</script>
</html>
